<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact D1ME</title>
    <style>

        body {
            font-family: 'Neue Haas Grotesk Regular', sans-serif;
            font-weight: 700;
            background-color: #000000; /* Dark background */
            margin: 0;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
        }

        h1 {
            font-family: 'Neue Haas Grotesk Regular', sans-serif;
            font-weight: 700;
            color: #FFD700; /* Gold title */
            text-align: center;
            margin-bottom: 20px;
        }

        .subheading {
            font-family: 'Neue Haas Grotesk Regular', sans-serif;
            font-size: 18px;
            color: white;
            text-align: center;
            margin-bottom: 40px;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
    
        <h1>Contact D1ME</h1>
        <p>If you're interested in booking me for a gig or collaborating, feel free to reach out!</p>
        
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Send</button>
        </form>

    </div>

</body>
</html>
