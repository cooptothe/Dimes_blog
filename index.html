<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D1ME</title>
    <style>

        body {
            font-family: 'Neue Haas Grotesk Regular', sans-serif;
            font-weight: 700;
            background-color: #000000; /* Dark background */
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center;
        }

        .logo {
            display: inline-block;
            margin-top: 20px;
        }

        .enter-button {
            background-color: #FFD700; /* Gold button */
            color: black;
            padding: 12px 24px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        .homepage {
            background-color: #000000; /* Dark background */
            color: white;
            padding: 20px;
            overflow-x: hidden;
        }

        .navigation-menu {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-button {
            background-color: #FFD700; /* Gold button */
            color: black;
            padding: 12px 24px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="logo">
        <!-- Replace with your logo image -->
        <img src="https://i.postimg.cc/2S9KhMrn/D1-ME-Logo-Comp-white.png" alt="DJ D1ME Logo">
    </div>
    
    <button onclick="goToHomepage()" class="enter-button">Enter</button>

    <script>
        function goToHomepage() {
            window.location.href = 'homepage.html';
        }
    </script>

</body>
</html>
