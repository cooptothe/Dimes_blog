<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D1ME</title>
    <style>

        body {
            font-family: 'Neue Haas Grotesk Regular', sans-serif;
            font-weight: 700;
            background-color: #000000; /* Dark background */
            margin: 0;
            padding: 0;
            color: white;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        h1, h2 {
            font-family: 'Georgia', serif;
            color: #FFD700; /* Gold title */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        .button-container {
            display: flex;
            gap: 10px;
        }

        .button {
            background-color: #FFD700; /* Gold button */
            color: black;
            padding: 12px 24px;
            border: none;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
    
        <div class="logo">
            <!-- Replace with your logo image -->
            <img src="https://i.postimg.cc/2S9KhMrn/D1-ME-Logo-Comp-white.png" alt="DJ D1ME Logo">
        </div>
        
        <div class="button-container">
            <a href="#about" class="button">About Me</a>
            <a href="#shows" class="button">Shows</a>
            <a href="#contact" class="button">Contact</a>
        </div>

    </div>

</body>
</html>
